    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f2f2f2, #c7c7c7);
            color: #242424;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 1s ease-out;
            position: relative;
        }

        h1 {
            font-size: 10em;
            margin-bottom: 0;
        }

        .description {
            font-size: 1.5em;
            margin-top: 20px;
        }

        .button {
            margin-top: 40px;
            padding: 15px 30px;
            background-color: #242424;
            color: #fff;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #444;
        }

        .vinyl {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #333 40%, #111 85%);
            border: 5px solid #fff;
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
            animation: spin 5s linear infinite;
        }

        .vinyl::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: crimson;
            border-radius: 50%;
        }

        .notes {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .note {
            font-size: 2rem;
            animation: floatNote 3s infinite;
        }

        .note:nth-child(2) { animation-delay: 0.3s; }
        .note:nth-child(3) { animation-delay: 0.6s; }

        .animated {
            animation: shake 0.6s infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            10% { transform: translateX(-8px) rotate(-2deg); }
            20% { transform: translateX(8px) rotate(2deg); }
            30% { transform: translateX(-6px) rotate(-1.5deg); }
            40% { transform: translateX(6px) rotate(1.5deg); }
            50% { transform: translateX(-4px); }
            60% { transform: translateX(4px); }
            70% { transform: translateX(-2px); }
            80% { transform: translateX(2px); }
            100% { transform: translateX(0); }
        }

        @keyframes floatNote {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

        <h1 class="animated">404</h1>
